<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invitae Experiments</title>
        <link rel="stylesheet" href="style.css" />
        <script src="../js/jquery-1.9.1.js"></script>
        <script src="../js/dat.gui.js"></script>
        <script src="../js/three.js"></script>
        <script src="../js/stats.js"></script>
        <script src="../js/Tween.js"></script>
        <script src="script.js"></script>

        <script>
        $(document).ready(function(){

            function centerElements(){

                $('.center').each(function(){
                    var parentW = $(window).outerWidth(),
                    parentH = $(window).outerHeight(),
                    elemW = $(this).outerWidth(),
                    elemH = $(this).outerHeight();

                    var posLeft = (parentW/2) - (elemW/2),
                    posTop = (parentH/2) - (elemH/2);

                    $(this).css({'top':posTop,'left':posLeft});
                });
            }

            $(window).resize(function() {
                centerElements();
            });

            centerElements();

        });
        </script>
    </head>
<body>
    <style>
        img{
            display: none;
            position: absolute;
            opacity: 0.5;
            left:481.5px !important;
            right: 141.5px !important;
        }

    </style>

    <img src="logo.png" id="logo" class="center"/>
</body>
</html>
